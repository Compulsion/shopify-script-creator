<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shopify Script Creator</title>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-85041190-3"></script>
  <!-- Bugsnag javascript files -->
  <script src="//d2wy8f7a9ursnm.cloudfront.net/v4/bugsnag.min.js"></script>
  <script src="//d2wy8f7a9ursnm.cloudfront.net/bugsnag-plugins/v1/bugsnag-react.min.js"></script>
  <!-- Polyfills for older browsers -->
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>

  <script>
    // Prevent analytics errors and allows debugging on localhost
    var events = undefined;
    var interactions = undefined;
    var gtag = undefined;
    var dataLayer = undefined;

    if (location.hostname !== "localhost") {
      // Load Google Analytics
      dataLayer = dataLayer || [];
      gtag = function() { dataLayer.push(arguments); };
      gtag('js', new Date());
      gtag('config', 'UA-85041190-3');
    } else {
      events = [];
      interactions = {};
      gtag = function (type, action, params) {
        if (interactions[action]) {
          interactions[action]++;
        } else {
          interactions[action] = 1;
        }
        events.push({
          type: type,
          action: action,
          params: params || null
        });
      };
    }

    // Bugsnag for capturing errors
    window.bugsnagClient = bugsnag('b5c7553f622953ed2e930932c74bd43d');
  </script>
  
  <!-- Polaris Styles -->
  <link rel="stylesheet" href="https://sdks.shopifycdn.com/polaris/latest/polaris.css">
</head>
<body>
  <div id="root"></div>
  <noscript>
    <div style="text-align: center; margin-top: 50%; font-size: 3rem; line-height: 1.2">
      <p>This web app requires JavaScript.</p>
      <p>Please enable JavaScript in your browser and reload the page.</p>
    </div>
  </noscript>
</body>
</html>
